<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>SD-JWT Demo</title>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Patrick Hand', cursive;
            background-color: #fdfdfd;
        }

        #root {
            width: 100%;
            height: 100vh;
        }

        /* Responsive breakpoint for mobile stacking */
        @media (max-width: 900px) {

            /* Allow page-level scrolling on mobile */
            body {
                overflow-y: auto !important;
            }

            #root {
                height: auto !important;
                min-height: 100vh;
            }

            /* Container should not constrain height */
            [data-layout="container"] {
                height: auto !important;
                overflow: visible !important;
            }

            /* Stack panels vertically on mobile */
            [data-layout="main-content"] {
                flex-direction: column !important;
                overflow: visible !important;
                height: auto !important;
            }

            /* Full-height panels that don't scroll individually */
            [data-layout="left-pane"] {
                border-right: none !important;
                border-bottom: 2px dashed #ccc !important;
                min-width: 0 !important;
                height: auto !important;
                min-height: 100vh !important;
                overflow-y: visible !important;
            }

            [data-layout="right-pane"] {
                min-width: 0 !important;
                height: auto !important;
                min-height: 100vh !important;
                overflow-y: visible !important;
            }
        }

        @media (min-width: 901px) {
            pre {
                max-height: 20vh;
                overflow-y: scroll;
            }
        }


    </style>
</head>

<body>
    <div id="root"></div>
    <script type="module" src="demonstration.js"></script>
</body>

</html>
